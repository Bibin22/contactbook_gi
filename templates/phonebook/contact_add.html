{% extends 'base.html' %}
{% block title %} Add Contact{% endblock %}
{% block content %}
<script>
     function button_disable(){
        document.querySelector('input[type="submit"]').disabled="true";
        document.querySelector('input[type="submit"]').value="Please wait";
        return true;
    }

</script>
<div class="my-4">
    <h1 class="mr-auto h3 mb-0 text-gray-800">Add Contact Details</h1>
</div>
<div class="row">
    <div class="col-md-12 col-md-offset-4">
        <form enctype="multipart/form-data" role="form" method="post" autocomplete="off"
                      onsubmit="button_disable();">{% csrf_token %}

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group required">
                        <label class='control-label'> Name</label>
                        <span class="text-danger">*</span>
                        {{ form.name }}
                        {{ form.name.errors }}
                        <small class="form-text text-muted">Enter Name</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class='control-label'>Phone No</label>
                        <span class="text-danger">*</span>
                        {{ form.phone_no }}
                        {{ form.phone_no.errors }}
                        <small class="form-text text-muted">Enter Phone No</small>
                    </div>
                </div>
            </div>
            <hr>
            <div class="col-md-12 text-right">
                <button class="btn btn-success" type="submit" id="one" style="margin-top: 30px;">Submit</button>
                <input type=button class="btn btn-outline-warning" style="margin-top: 30px;" value="Back"
                       onClick="javascript:history.go(-1);">

            </div>
        </form>
    </div>
</div>
<script>
    $(window).bind("pageshow", function() {
        var form = $('form');

        form[0].reset();
    });
</script>
{%endblock%}
